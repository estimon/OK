<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
	
	<style>
		.back{
			position: absolute;
			z-index: 0;
		}
		.front{
			margin: 100px;
			position: relative;
			z-index: 999;
		}
	</style>
	<script language="javascript">
		
		function back(){
				var backImage = document.getElementById("backImage")
				backImage.src = "tiger.jpg";
			

			}
				function back1(){
				var backImage = document.getElementById("backImage")
				backImage.src = "lion.jpg";
			

			}
		
				function front(){
				var frontImage = document.getElementById("frontImage")
				frontImage.src = "io.jpg";
			
			}
				function front1(){
				var frontImage = document.getElementById("frontImage")
				frontImage.src = "europa.jpg";
			
			}
 	</script>

<body>
	
	
	

	
	

	<br>
	
<button onclick="back()"><img src="tiger.jpg" alt="" height="20" width="20"> Background 1</button>
	
<button onclick="back1()"><img src="lion.jpg" alt="" height="20" width="20"> Background 2</button>
	
<button onclick="front()"><img src="io.jpg" alt="" height="20" width="20">Front 1</button>
<button onclick="front1()"><img src="europa.jpg" alt="" height="20" width="20">Front 2</button>
	<div class="back">
	<img 
	 id="backImage"
	 src="tiger.jpg"
	 alt="backImage"
	 height="400px"
     width="400px"
	/>
</div>
	
<div class="front">
	<img 
		id="frontImage"
		src="io.jpg"
		alt="frontImage"
		height="100px"
		width="100px"
	/>
</div>

</body>
</html>
