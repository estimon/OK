<!doctype html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js">
		
	</script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js">
		
	</script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		h1{
			text-align: center;
		}
		#Categories{
			width: 220px;
		}
		
		.Selections .ui-selected{
			background: blue;
			color: white;
		}
		.Selections{
			margin: 0;
			padding: 0;
			width: 150px;
			list-style-type: none;
		}
		
		#DrawingContainer{
			width: 533px;
			height: 400px;
			border: solid;
			position: absolute;
			left: 250px;
			top: 80px;
		}
		
		#Drawing{
			width: 523px;
			height: 390px;
			margin: 5px;
		}
	</style>
	<script language="javascript">
		$(function(){
			$("#Categories").accordion();
			$(".Selections").selectable({
				selected: function(event, ui){
					switch(ui.selected.id){
						case "Cactus":
							$("#Drawing").attr("src","CactusBlossom.jpg");
						break;
						case "NankingCherry":
							$("#Drawing").attr("src","CactusBlossom.jpg");
						break;
						case "Mountain":
							$("#Drawing").attr("src","MountainView.jpg");
						break;
						case "Harvest":
							$("#Drawing").attr("src","SquashHarvest.jpg");
						break;
						case "Snow":
							$("#Drawing").attr("src","FirstSnow.jpg");
						break;	
					}
				}
			})
		});
	</script>
</head>

<body>
	<h1>yee</h1>
	<div id="Categories">
		<h2>Flowers</h2>
		<div>
		<ol id="FlowerSelect" class="Selections">
			<li id="Cactus">Cactus</li>
			<li id="Nanking">nankingcherry</li>
		</ol>
	    </div>
		<h2>Seasons</h2>
		<div>
		<ol id="SeasonSelect" class="Selections">
			<li id="Mountain">Mountain View</li>
			<li id="Nanking">nankingcherry</li>
			<li id="Harvest">Squas Harvest</li>
			<li id="Snow">First Snow</li>
		</ol>
	    </div>
		<h2>Gardening</h2>
		<div>
			<ol id="SeasonSelect" class="Selections">
				<li id="Nanking">nankingcherry</li>
			   <li id="Harvest">Squas Harvest</li>
			</ol>
			  
		</div>
		<div id="DrawingContainer">
			<img id="Drawing">
		</div>
	</div>
</body>
</html>
