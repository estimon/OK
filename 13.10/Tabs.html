<!doctype html>
<html>
<head>
	<script
		src="http://code.jquery.com/jquery-latest.js">
	</script>
	<script
		src="http://code.jquery.com/ui/1.9.2/jquery-ui.js">
	</script>
	<link
		  rel="stylesheet"
		  href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
<title>Using the Tabs Widget</title>
	<style>
	#Configuration
		{
		width:70%;
		text-align: center;
		}
		#Configuration div
		{
			text-align:left;
		}
	</style>
	<script language="JavaScript">
	$(function()
	  {
		$("#Configuration").tabs();
	});
	</script>
</head>

<body>
	<h1>Using the Tabs Widget</h1>
	<form id="ConfigForm" method="get" action="Tabs.html">
	<div id="Configuration">
		<ul>
		<li><a href="#Tab1">Foreground Color</a></li>
		<li><a href="#Tab2">Background Color</a></li>
		<li><a href="#Tab3">Options</a></li>
		</ul>
		<div id="Tab1">
			<input id="FGRed"
				   type="radio"
				   name="Foreground"
				   value="Red"
				   checked="checked"/>
			<label for="FGRed">Red</label><br/>
		<div id="Tab2">
			<input id="FGRed"
				   type="radio"
				   name="Foreground"
				   value="Red"
				   checked="checked"/>
			<label for="FGRed">Red</label><br/>
		<div id="Tab3">
			<input id="Sounds"
				   type="checkbox"
				   name="Sounds"
				   value="SpecialSounds"/>
			<label for="Sounds">Use Special Sounds</label><br/>
			</div>
			</div>
		<input id="ChangeConfig"
			   type="submit"
			   value="Change Configuration"/>
			
		</form>
</body>
</html>
